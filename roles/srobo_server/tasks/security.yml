---
- name: Add sudo group
  group:
    name: sudo
    state: present
  become: true

- name: Remove root user password
  user:
    name: root
    password: "!"
  become: true

- name: Install hardened SSHd Configuration
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  become: true
  notify:
    - restart sshd

- name: Install fail2ban
  apt:
    name:
      - fail2ban
    state: present
  become: true
